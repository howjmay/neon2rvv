name: Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # run riscv tests
  cross_compile_tests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3.2.0
      - name: setup riscv toolchain
        run: |
          mkdir /opt/riscv
          export PATH=$PATH:/opt/riscv/bin
          wget https://github.com/howjmay/prebuilt-riscv-spike/releases/download/latest/riscv.tar.gz
          sudo tar -xzf riscv.tar.gz -C /opt/

      - name: run tests
        run: |
          export PATH=$PATH:/opt/riscv/bin
          sh scripts/cross-test.sh qemu

  # for validate test cases only
  check_test_cases:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [armv7, aarch64]
        cxx_compiler: [g++-10, clang++-11]
    steps:
      - name: checkout code
        uses: actions/checkout@v3.2.0
      - name: build artifact
        # The Github Action for non-x86 CPU
        # https://github.com/uraimo/run-on-arch-action
        uses: uraimo/run-on-arch-action@v2.5.0
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          env: |
            CXX: ${{ matrix.cxx_compiler }}
          install: |
            apt-get update -q -y
            apt-get install -q -y "${{ matrix.cxx_compiler }}" make
            apt-get install -q -y gcc
          run: |
            make test

  coding_style:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3.2.0
      - name: style check
        # clang-format version should be set
        run: |
            sudo apt-get install -q -y clang-format
            sh scripts/check-format.sh
        shell: bash
