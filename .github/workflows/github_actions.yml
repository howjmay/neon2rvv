name: Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # run riscv tests
  cross_compile_tests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3.2.0
      - name: setup riscv toolchain
        run: |
          mkdir /opt/riscv
          export PATH=$PATH:/opt/riscv/bin
          wget https://github.com/howjmay/prebuilt-riscv-spike/releases/download/latest/riscv.tar.gz
          sudo tar -xzf riscv.tar.gz -C /opt/

      - name: run tests
        run: |
          export PATH=$PATH:/opt/riscv/bin
          export SIMULATOR_TYPE=qemu
          export ENABLE_TEST_ALL=true
          sh scripts/cross-test.sh

  # for validate test cases only
  check_test_cases:
    runs-on: macos-14
    steps:
      - name: checkout code
        uses: actions/checkout@v3.2.0
      - name: build artifact
        run: |
          export ENABLE_TEST_ALL=true
          make test
